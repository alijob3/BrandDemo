<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>
<div id="app">

    <!--搜索表单-->
    <el-form :inline="true" :model="brand" class="demo-form-inline">

        <el-form-item label="当前状态">
            <el-select v-model="brand.status" placeholder="当前状态">
                <el-option label="启用" value="1"></el-option>
                <el-option label="禁用" value="0"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="企业名称">
            <el-input v-model="brand.companyName" placeholder="企业名称"></el-input>
        </el-form-item>

        <el-form-item label="品牌名称">
            <el-input v-model="brand.brandName" placeholder="品牌名称"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>



    <!--批量操作按钮-->
    <el-row>

        <el-button type="danger" plain @click="deleteIdsDialogVisible=true">批量删除</el-button>
        <el-button type="primary" plain @click="dialogVisible = true">新增</el-button>

    </el-row>
    <!--添加数据对话框表单-->
    <el-dialog
            title="编辑品牌"
            :visible.sync="dialogVisible"
            width="30%"
            >

        <el-form ref="form" :model="brand" label-width="80px">
            <el-form-item label="品牌名称">
                <el-input v-model="brand.brandName"></el-input>
            </el-form-item>

            <el-form-item label="企业名称">
                <el-input v-model="brand.companyName"></el-input>
            </el-form-item>

            <el-form-item label="排序">
                <el-input v-model="brand.ordered"></el-input>
            </el-form-item>

            <el-form-item label="备注">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>

            <el-form-item label="状态">
                <el-switch v-model="brand.status"
                           active-value="1"
                           inactive-value="0"
                ></el-switch>
            </el-form-item>


            <el-form-item>
                <el-button type="primary" @click="addBrand">提交</el-button>
                <el-button @click="dialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>

<!--    修改数据 对话框表单-->
    <el-dialog
            title="修改品牌"
            :visible.sync="updateDialogVisible"
            width="30%"
    >

        <el-form ref="form" :model="rowData" label-width="80px">
            <el-form-item label="品牌名称">
                <el-input v-model="rowData.brandName"></el-input>
            </el-form-item>

            <el-form-item label="企业名称">
                <el-input v-model="rowData.companyName"></el-input>
            </el-form-item>

            <el-form-item label="排序">
                <el-input v-model="rowData.ordered"></el-input>
            </el-form-item>

            <el-form-item label="备注">
                <el-input type="textarea" v-model="rowData.description"></el-input>
            </el-form-item>

            <el-form-item label="状态">
                <el-switch v-model="rowData.status"
                           active-value="1"
                           inactive-value="0"
                ></el-switch>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="updateRow">提交</el-button>
                <el-button @click="updateDialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>
<!--删除数据 对话框-->
    <el-dialog
            title="请确定删除数据"
            :visible.sync="deleteDialogVisible"
            width="30%"
    >
        <el-form>
            <el-form-item>
                <el-button type="danger" plain @click="deleteRow">确认删除</el-button>
                <el-button @click="deleteDialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>
    <el-dialog
            title="请确定删除数据"
            :visible.sync="deleteIdsDialogVisible"
            width="30%"
    >
        <el-form>
            <el-form-item>
                <el-button type="danger" plain @click="deleteByIds" >确认删除</el-button>
                <el-button @click="deleteIdsDialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>
    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange"
        >
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    label="序号"
                    align="center"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="brandName"
                    label="品牌名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="企业名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    align="center"
                    label="排序">
            </el-table-column>
            <el-table-column
                    prop="status"
                    align="center"
                    label="当前状态">
            </el-table-column>

            <el-table-column
                    align="center"
                    label="操作">
                <template slot-scope="scope">
                <el-row>
                    <el-button type="primary" @click="visibleUpdate(scope.row)">修改</el-button>
                    <el-button type="danger" @click="visibleDelete(scope.row)">删除</el-button>
                </el-row>
                </template>
            </el-table-column>

        </el-table>
    </template>

    <!--分页工具条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script src="js/axios-0.18.0.js"></script>

<script>
    new Vue({
        el: "#app",
        mounted(){
            this.selectAll();
        },
        methods: {
            //批量删除数据
            deleteByIds(){
                //获取id
                for(let i=0;i<this.multipleSelection.length;i++){
                    this.selectedIds[i]=this.multipleSelection[i].id;
                }
                var _this=this;
                axios({
                    method:"post",
                    url:"http://localhost/BrandDemo_war/brand/deleteByIds",
                    data:_this.selectedIds
                }).then(function (resp) {
                    //回应成功，关闭窗口
                    if(resp.data=="success"){
                        _this.deleteIdsDialogVisible=false;
                        _this.selectAll();
                        _this.deleteSuccess();

                    }
                })
            },
            //删除行数据
            deleteRow(){
                //发送Ajax请求
                var _this=this;
                axios({
                    method:"post",
                    url:"http://localhost/BrandDemo_war/brand/delete",
                    data:_this.rowData.id
                }).then(function (resp) {
                    //回应成功，关闭窗口
                    if(resp.data=="success"){
                        _this.deleteDialogVisible=false;
                        _this.selectAll();
                        _this.deleteSuccess();
                    }
                })
            },
            //显示删除对话框
            visibleDelete(row){
                this.deleteDialogVisible=true;
                this.rowData=row;
            },
            //提交表单修改数据
            updateRow(){
                //发送Ajax请求
                var _this=this;
                axios({
                    method:"post",
                    url:"http://localhost/BrandDemo_war/brand/update",
                    data:_this.rowData
                }).then(function (resp) {
                    //回应成功，关闭窗口
                    if(resp.data=="success"){
                        _this.updateDialogVisible=false;
                        _this.selectAll();
                        _this.updateSuccess();
                    }
                })
            },
            visibleUpdate(row){
                //显示修改对话框
                this.updateDialogVisible=true;
                //回显行数据
                this.rowData=row;

            },
            addSuccess() {
                this.$message({
                    message: '添加成功',
                    type: 'success'
                });
            },
            updateSuccess() {
                this.$message({
                    message: '修改成功',
                    type: 'success'
                });
            },
            deleteSuccess() {
                this.$message({
                    message: '删除成功',
                    type: 'success'
                });
            },
            selectAll(){
                // var _this=this;
                // axios({
                //     method:"get",
                //     url:"http://localhost/BrandDemo_war/brand/selectAll"
                // }).then(function (resp) {
                //     _this.tableData=resp.data;
                // })
                //分页查询代替全部查询
                // var _this=this;
                // axios({
                //     method:"get",
                //     url:"http://localhost/BrandDemo_war/brand/selectByPage?currentPage="+_this.currentPage+"&pageSize="+_this.pageSize
                // }).then(function (resp) {
                //     _this.tableData=resp.data.rows;
                //     _this.totalCount=resp.data.totalCount;
                // })
                //加上条件进行分页查询
                var _this=this;
                axios({
                    method:"post",
                    url:"http://localhost/BrandDemo_war/brand/selectByPageAndCondition?currentPage="+_this.currentPage+"&pageSize="+_this.pageSize,
                    data:_this.brand
                }).then(function (resp) {
                    _this.tableData=resp.data.rows;
                    _this.totalCount=resp.data.totalCount;
                })


            },
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
                console.log(this.multipleSelection)
            },
            // 查询方法
            onSubmit() {
                console.log(this.brand);
                this.selectAll();
            },
            // 添加数据
            addBrand(){
                //发送Ajax请求
                var _this=this;
                axios({
                    method:"post",
                    url:"http://localhost/BrandDemo_war/brand/add",
                    data:_this.brand
                }).then(function (resp) {
                    //回应成功，关闭窗口
                    if(resp.data=="success"){
                        _this.dialogVisible=false;
                        _this.selectAll();
                        _this.addSuccess();
                    }
                })
            },

            //分页
            handleSizeChange(val) {
                //console.log(`每页 ${val} 条`);
                this.pageSize=val;
                this.selectAll();
            },
            handleCurrentChange(val) {
                //console.log(`当前页: ${val}`);
                this.currentPage=val;
                this.selectAll();
            }

        },
        data() {
            return {
                //每页数据条数
                pageSize:5,
                //总记录数
                totalCount:100,
                //显示批量删除对话框
                deleteIdsDialogVisible:false,
                //被复选的数据的ids
                selectedIds:[],
                //显示删除对话框
                deleteDialogVisible:false,
                //回显行数据
                rowData:'',
                //显示修改数据对话框
                updateDialogVisible:false,
                // 当前页码
                currentPage: 1,
                // 添加数据对话框是否展示的标记
                dialogVisible: false,

                // 品牌模型数据
                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id:'',
                    ordered:'',
                    description:''
                },
                // 复选框选中数据集合
                multipleSelection: [],
                // 表格数据
                tableData: []
            }
        }
    })

</script>

</body>
</html>
